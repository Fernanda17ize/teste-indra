<body>
  <div class="form-contract">
    <div class="box-title">entraremos em contato</div>
    <form>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Digite seu nome completo" required>
      </div>
      <div class="form-group">
        <label for="cpf-client">CPF</label>
        <input type="text" class="form-control"  id="cpf-client"  placeholder="000.000.00-00" required>
      </div>
      <div class="form-group">
        <label for="mobile">Celular</label>
        <input type="text" class="form-control" id="mobile" placeholder="(XX) 0000-000" required>
      </div>
      <div class="form-group">
        <label for="E-mail">E-mail</label>
        <input type="email" class="form-control" id="E-mail" placeholder="email@email" required>
      </div>
      <div class="form-group">
        <label for="birth-date">Data de Nascimento</label>
        <input type="date" class="form-control" id="birth-date" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Com 6 a 8 dígitos" required>
      </div>
      <div class="form-group">
        <label for="password-repeat">Confirme sua senha</label>
        <input type="password" class="form-control" id="password-repeat" placeholder="Confirme a senha" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="moreinformation">
        <label class="form-check-label" for="moreinformation">Desejo receber mais informações sobre investimentos via SMS ou e-mail</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms"  >Li e concordo com os <a class="terms-use" href="#">termos de uso</a>.</label>
      </div>
      <button type="submit" class="btn submit-contract-btn">Enviar</button>
    </form>
  </div>

</body>

<router-outlet></router-outlet>
